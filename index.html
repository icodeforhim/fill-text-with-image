<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image - Text Generator</title>
  </head>
  <body>
    <section class="landing-page">
      <div class="box">
        <h3>Image - Text Generator</h3>
        <!-- drag and drop area -->
        <div class="drag">
          <p id="dragText">Drag & Drop to upload file <br />or</p>
          <button class="btn-upload">Choose an image...</button>
          <input
            type="file"
            name="imageFile"
            hidden
            id="imageFile"
            accept="image/png, image/jpg, image/jpeg"
          />
        </div>
        <!-- end of drag and drop area -->
        <textarea
          id="texts"
          name="texts"
          rows="6"
          cols="50"
          placeholder="Enter your text here..."
        >
Enter your text here...
        </textarea>
        <div class="repeat">
          <label for="repeat">Repeat:</label>
          <input type="number" min="1" name="" id="repeat" />
        </div>
        <button class="btn-generate">Generate</button>
      </div>
    </section>
    <!-- output area -->
    <section class="output-page">
      <h3>Output</h3>
      <div class="canvas">
        <p id="text"></p>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
